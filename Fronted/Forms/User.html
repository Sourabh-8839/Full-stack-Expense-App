<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="user.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <a href="#home">Expense Tracker</a>
    <div>
        <button class="navButtons" id ="ShowLeaderBoard" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">LeaderBoard</button>
        <button class="navButtons" id="PremiumButton">Buy Premium</button>
        <button class="navButtons" id="Logout">Logout</button>
    </div>
  </div>

  <div class="offcanvas offcanvas-end w-100" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">LeaderBoard</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="totalExpense">
        <h3>
          Name
        </h3>
        <h3>Total Expense</h3>
      </div>

      <ul class="userExpense" id="LeaderBoard">
      

      </ul>

    </div>
  </div>


  <!-- Input fields container -->
  <form class="input-container" id="my-form">
   
    <div class="input-field">
      <label for="field1">Expense Amount:</label>
      <input type="text" id="amount" name="field1" placeholder="Enter value" required>
    </div>
    <div class="input-field">
      <label for="field2">Description:</label>
      <input type="text" id="description" name="field2" placeholder="Enter value" required>
    </div>
    <div class="input-field">
        <label for="dropdown">Select an option:</label>
        <select class="input"  id="category" name="dropdown">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Movies">Movies</option>
          <option value="petrol">Petrol</option>
          <option>Others </option>
        </select>
      </div>
    <button type="submit" class="submit-button">Submit</button>
   
  </form>


  <div class="input-container">
    <h2>Expense</h2>

    <ul class="Expenselist" id="userList">
      <li class="list">shoes dailyExpense 500<div class="buttons-container">
        <button>edit</button>
        <button>delete</button>
      </div></li>
  </div>
</body>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script src="main.js"></script>
</html>
